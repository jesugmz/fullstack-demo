[PHP]
memory_limit = 512M

[xdebug]
xdebug.idekey=PHPSTORM
xdebug.profiler_enable=${PHP_XDEBUG_PROFILER_ENABLED}
xdebug.profiler_output_dir=/tmp/profiling
xdebug.profiler_output_name=cachegrind.out.%s.%u
xdebug.remote_autostart=${PHP_XDEBUG_AUTOSTART}
xdebug.remote_enable=1
xdebug.remote_host="${PHP_XDEBUG_REMOTE_HOST}"
xdebug.remote_port=${PHP_XDEBUG_REMOTE_PORT}
